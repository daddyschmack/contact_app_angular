<!doctype html>
<html lang="en">
<head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">
    <link href='css/contacts.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="contactListApp">
<header>
    <div class="choose">
        <select id="interface_chooser" ng-model="interface">
            <option value="">---Please select the way to see the contact list---</option> <!-- not selected / blank option -->
            <option value="contact_list"> List View</option> <!-- interpolation -->
            <option value="card_view">Card View</option>
        </select>
    </div>
<div class="top_row">
    <div class="page_title">External Contacts</div>
    <div class="collapse_control" ng-click="toggle = !toggle" ng-class="{'collapsed':toggle}"></div>
</div>
    <div class="instructions">Select the client contacts associated with this offer </div>
    </header>
<contacts></contacts>
<script src="scripts/vendor/angular.js" type="text/javascript"></script>
<script src="scripts/app.js" type="text/javascript"></script>
<script src="scripts/controllers/main.js" type="text/javascript"></script>
<script src="scripts/services/data.js" type="text/javascript"></script>
<script src="scripts/directives/contacts.js" type="text/javascript"></script>
</body>
</html>
